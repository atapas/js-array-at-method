<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" preload />
    <title>JavaScript Array at(index) Example</title>
</head>

<body>
    <header>Array at(index) using Junk Foods I ❤️</header>
    <div class="middle-col">
        <div>
            <ul id="listJunkies" class="list"></ul>
        </div>

        <div class="input">
            <label for="index-id">Enter an Index number</label>
            <input type="number" name="index" id="index-id" autofocus />
        </div>

        <div class="middle-row result" id="output"></div>
    </div>


    <script src="./index.js"></script>

</body>

</html>
